version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: jobscout-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
    command: redis-server --appendonly yes --requirepass $$REDIS_PASSWORD
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
