services:
  # This is the API container
  jobspy-service:
    # <--- THIS KEY BECOMES THE HOSTNAME
    image: your-repo/jobspy-api:latest
    ports:
      - "8000:8000"

  # Postgres with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jobscout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # This is your Main Driver container (renamed context, kept service name for now)
  main-driver:
    build:
      context: ./job_scout_hub
      dockerfile: Dockerfile
    depends_on:
      - jobspy-service
      - postgres
    environment:
      - JOBSPY_URL=http://jobspy-service:8000
      - DATABASE_URL=postgresql://user:password@postgres:5432/jobscout
    volumes:
      - ./api_responses.json:/app/api_responses.json # Mount for testing
      - ./job_scout_hub:/app/job_scout_hub # Live code reload
      - ./job_scout_hub/config.yaml:/app/job_scout_hub/config.yaml

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: user@example.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # Ollama for local embeddings
  ollama:
    image: ollama/ollama:${OLLAMA_IMAGE:-0.15.2}
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_EMBEDDING_MODEL=${OLLAMA_EMBEDDING_MODEL:-qwen3-embedding:4b}
      - OLLAMA_EXTRACTION_MODEL=${OLLAMA_EXTRACTION_MODEL:-qwen3:14b}
    volumes:
      - ollama_models:/root/.ollama
      - ./scripts:/scripts:ro
    entrypoint: [ "/bin/bash", "/scripts/ollama-entrypoint.sh" ]
    healthcheck:
      test: [ "CMD", "ollama", "list" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - "" # Always start
      - expose # Optional port exposure

volumes:
  postgres_data:
  ollama_models:
